<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiara.HomeBaking</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #FCEEEA; /* Soft pastel pink */
            color: #5D4037; /* Warm brown for text */
            font-family: Arial, sans-serif;
        }
        .container {
            background: #FFF3E0; /* Light beige background */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        button {
            background-color: #FFB6C1; /* Pastel pink */
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            color: #5D4037;
            font-weight: bold;
        }
        button:hover {
            background-color: #FFA07A; /* Slightly darker pastel */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Kiara.HomeBaking</h1>
        <p>Thank you for choosing to leave a review</p>
        <a href="review(1).html">
            <button>Go to Review Page</button>
        </a>
    </div>
</body>
</html>
